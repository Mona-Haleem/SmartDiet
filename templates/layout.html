{% load static %}

<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Diet{% endblock %}</title>
    <!-- use bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Alpine.js & HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@2.0.0" defer></script>

    <!--load static files-->
    <!-- <link rel="stylesheet" href="{% static 'diet/styles/styles.css' %}" /> -->
    <!-- <script defer src="{% static 'diet/scripts/common.js' %}"></script> -->

    <!-- <script defer src="{% static 'diet/scripts/script.js' %}"></script> -->
    {% block script %}{% endblock %}
    <!-- <script type="text/babel" id="page_script" src="{% static 'diet/react/context.jsx' %}"></script>   
        <script type="text/babel" src="{% static 'diet/react/react.jsx' %}"></script>-->
  </head>

  <body class="background_pattern">
    <div class="main">
    
      <div id="main-content" style="overflow: hidden">
        {% block body %} {% endblock %}
      </div>
     </div>
   <footer>
      <button class="sub-btn" id="theme-toggle"></button>

      {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}">
        <button class="sub-btn" id="logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </a>
      <a href="#">
        <button class="sub-btn" id="help">
          <i class="fas fa-question-circle"></i>
        </button>
      </a>
      {% endif %}
    </footer>
  </body>
</html>

{% extends "layout.html" %}
{% load static %}
{% block script %} {% endblock %}
{% block title %}{% endblock %} 
{% block body%}
<div class="container text-center">

    <h1 class="display-3 fw-bold text-danger">{{ error_code }}</h1>
    <h2 class="mb-4">{{ error_title }}</h2>

    {% if error_message %}
        <div class="alert alert-warning w-50 mx-auto">
            {{ error_message }}
        </div>
    {% endif %}

    <a href="{% url 'index' %}" class="btn btn-primary mt-3">Go Home</a>

</div>

{% endblock %}

{% extends "diet/layout.html" %}

{% load static %}

{% block script %}
    <script src="{% static 'diet/scripts/logs.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% endblock %}

{% block body %}

<input type="hidden" id="csrf_token" value="{{ csrf_token }}">

<div class="d-flex" style="width:100%;height: 100%;">
    <div id="left-page" class="container" style="overflow: hidden;">
          

        <table class="table">
            <thead>
                <tr>
                    <th class="date" colspan="7">
                        <i  id="prev_month" class="fas fa-caret-left icon" style="position: relative; left: 0;cursor: pointer;"></i> 
                        <span id="current_month"></span>
                        <i  id="next_month" class="fas fa-caret-right icon" style="position: relative; right: 0;cursor: pointer;"></i>    
                    </th>
                </tr>
                <!--tr>
                    <th>SAT</th>
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THR</th>
                    <th>FRI</th>
                </tr-->
            </thead>
            <tbody>
                
            </tbody>
        </table>
    
    </div>
    <div class=" p-0 d-flex justify-content-center min-hide" >
        <div class="vertical-line"></div>
    </div>
    <div id="right-page" class="container px-0 align-items-start justify-content-around profile_page min-hide" style="position: relative;padding: 25px;">
        <div id="head" class="row" style="width: 100%;">
            <h3 id="summery_header" class="col p-3 px-4"  ></h3>
            <button></button>
            <div id="score" class="score" style=" width: 70px !important"> </div>

        </div> 
            <canvas id="progress"></canvas>
        <div class="mx-auto" style="width: 90%;height: 25vh;">
            <h2>Values</h2>
            <div class="d-flex justify-content-between">
                <div>
                    <h5>Before</h5>
                </div>
                <div>
                    <h5>After</h5>
                </div>
            </div>
        </div>
        
            <textarea class="form-control mx-auto" style="width: 90%; height: 20vh;" ></textarea>
        
    </div>

</div>

<style>
    canvas{
        top: 0px;
        margin: 20px auto;
        width: 100%;
    }
    .score{
        font-size: 30px;
        line-height: 60px;
        text-align: center;
        height: 70px;
        width: 70px !important;
        background-color: rgba(var(--primary-color-rgb),0.5);
        outline: 7px dashed rgb(var(--accent-color-rgb));
        border-radius: 50%;
        color: rgb(var(--highlight-rgb));
    }
    table {
        border: 3px solid solid rgb(var(--cover-rgb));
        border-collapse: collapse;  
        position: absolute;
        top: 10px;
        left: 0;
        width: 100%;
        height: calc(100% - 80px);
        transition: transform 0.5s ease;
    }
    td,th{
        padding: 5px 0px ;
        text-align: center;
        height: 20px;
        overflow: hidden;
        font-size: 1em;
        border: 2px solid rgb(var(--cover-rgb));
    
    }
     
    td{
        padding: 0 !important;
        font-size: 0.75em;
        width: 14%;
        height: 10vh;
        font-weight: bold;
    }
    
    td>span{
        overflow: hidden;

        display: inline-block;
        width: 100%;
        height: 25px;
        text-align: center;
        padding: 5px;
        font-size: 1em;
        color:rgb(var(--highlight-rgb));
        background-color: rgb(var(--cover-rgb));
    }
    
    td>div{
        position: relative;
        top: -5px;
        left: 0;
        padding: 0;
        margin: 0;
        width: 100%;
        border-bottom: 1px solid black; 
        height: calc((100% - 25px) / 2);
        background-color: #495057;
        font-size: 0.5em !important;
    
    
    }
    td>div.full_plan{
        font-size: 0.5em !important;
    
        height: calc(100% - 25px);
    }
    td>div>p{
        background-color: rgb(var(--accent-color-rgb));
        writing-mode: vertical-lr;  
        transform: rotate(-180deg); 
        text-align: center;
        height:100%;      
        border-left: 1px solid black;  
        position: absolute;
        left: 0;
        width: 15px;
        margin: 0;
        font-size: 1.7em;
    
    }
    td>div:last-of-type>p{
        background-color: rgb(var(--primary-color-rgb));
    }
    td > div:only-child p {

        background-color: lightblue;

}
    .plan_log{
        position: relative;
        left: 15px;
        width:calc(100% - 15px);
        height: 100%;
        overflow: hidden;
    }
    .plan_log h5{
        vertical-align: middle;
        text-align: start;
        font-size: 1.5em;
        height: 50% ;
        border-bottom: 1px solid black;  
        background-color: #ced4da;
        margin: 0;
    }
    .full_plan .plan_log h5{
        height: 25% ;
    }
    .full_plan .plan_log h6{
        margin: 0;
        height: 15% ;
        vertical-align: middle;
        text-align: start;
        font-size: 1.5em;
        border-bottom: 1px solid black;  
        background-color: #777;
    }
    .plan_log h5 span{
        /*score*/
    }
    </style>
{% endblock %}

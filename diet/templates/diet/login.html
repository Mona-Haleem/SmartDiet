{% extends "diet/auth_base.html" %}

{% block form_content %}
  
    
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group my-1">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group my-1">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn main-btn" type="submit" value="Login">
    </form>
           
{% endblock %}

{% block other_action_url %}{% url 'register' %}{% endblock %}
{% block other_action_text %}Register{% endblock %}

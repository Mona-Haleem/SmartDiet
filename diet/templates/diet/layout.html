<!DOCTYPE html>

    <head>
        <title>{% block title %}Diet{% endblock %}</title>
        <!-- use bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <body class="background_pattern"> 
        <div class="main">
            {% if request.user.is_authenticated %}
            <!--navigation buttons -->
            <div class="nav-sections" style="z-index: 5;">
                <button class="nav-item">
                    <a href="{% url 'index' %}">
                    <i class="fas fa-home"></i> &nbsp;
                    <span class="nav-text">HOME</span>
                    </a>
                </button>
                <button class="nav-item">
                    <a href="{% url 'profile' %}">
                        <i class="fas fa-user"></i>&nbsp;
                        <span class="nav-text">PROFILE</span>
                    </a>
                </button>
                <button class="nav-item" >
                    <a href="{% url 'viewer' 'plans' %}">
                        <i class="fas fa-clipboard-list"></i>&nbsp; 
                        <span class="nav-text">PLANS</span>
                    </a>
                </button>
                <button class="nav-item" >
                    <a href="{% url 'viewer' 'recipes' %}">
                        <i class="fas fa-utensils"></i> &nbsp;
                        <span class="nav-text">RECIPES</span>
                    </a>
                </button>
                <button class="nav-item" >
                    <a href="{% url 'logs' %}">
                        <i class="fas fa-book"></i>&nbsp;
                        <span class="nav-text">LOGS</span>
                    </a>
                </button>
            </div>     
            {% endif %}
            <!-- content section -->
            <section id="home" class="cover" style="z-index: 1;">
                <section class="page">
                    <section class="page">
                        <section class="page">
                            <section class="page">
                                <section class="page" id="main_app">
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
        </section>
        <div id="main-content" style="overflow: hidden;">
            {% block body %}
            {% endblock %}                    
        </div>

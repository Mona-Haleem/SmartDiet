
{% extends "diet/layout.html" %}
{% load static %}

{% block body %}
  
    <div class="row" style="width:100%;height: 100%;" >
        <div id="left-page" class="container">
            <div id="logo-img">
                <img  src="{% static 'images/logo.png' %}" alt="logo">
                <p>SmartDiet</p>
            </div>

            <div class="login-form">
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
              
                {% block form_content %}{% endblock %} <!-- Placeholder for form -->

                <a href="{% block other_action_url %}{% endblock %}">
                    <input class="btn main-btn" value="{% block other_action_text %}{% endblock %}">
                </a>
               
            </div>
            
        </div>
        <div class=" p-0 d-flex justify-content-center min-hide" style="width: 5%;height: 100%">
        <div class="vertical-line"></div>
        </div>
        <div id="righ-page" class="container p-0 login_res">   
            <h1  class="welcome-text">Welcome to Your Dietary Planner</h1>
            
            <div class="welcome-img">
                <img src="{% static 'images/welcome.png' %}" style="width:100%; min-width:450px ;">
            </div>
        </div>
    </div>
    
           

    
{% endblock %}

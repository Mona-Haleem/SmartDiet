<p 
  class="password-field  position-relative"
  x-data="{ show: false }"
>
  <label for="{{ widget.attrs.id|default:widget.name }}">
    {{ widget.attrs.label|default:"Password" }}:
  </label>

    <input
    :type="show ? 'text' : 'password'"
    name="{{ widget.name }}"
    id="{{ widget.attrs.id|default:widget.name }}"
    value="{{ widget.value|default_if_none:'' }}"
    class="form-control"
    placeholder="{{ widget.attrs.placeholder|default:'Enter your password' }}"
    maxlength="{{ widget.attrs.maxlength|default:'128' }}"
    required
    {% for attr, value in widget.attrs.items %}
      {{ attr }}="{{ value }}"
    {% endfor %}
  />

  <button 
    type="button"
    @click="show = !show"
    class="password-toggle"
    title="Show/Hide password"
  >
    <!-- ðŸ‘‡ Dynamically swap Font Awesome icons -->
    <i :class="show ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
  </button>
</p>
